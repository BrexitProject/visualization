<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter hashtag animation</title>

    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

      body {
        padding-top: 10px;
        overflow: auto;
      }

      .textLabel{
        font-size: 14px;
        font-weight: 700;
        /* font-family: 'Georgia'; */
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        dominant-baseline: middle;
      }
      circle{
        fill-opacity: 0.6;
        stroke-width: 2px;
        stroke-opacity: 0.8;
      }
      .axis path {
        display: none;
        stroke-width: 2px;
        stroke: #313113;
      }

      .axis line {
        /* display: none; */
        stroke-width: 1px;
        stroke: #d0d0d0;
        /* stroke-dasharray: 4, 2; */
      }

      .axis text {
        fill: #9090a0;
        font-weight: bold;
        font-size: 18px;
      }

      .xLabel{
        font-size: 50px;
        fill:#9090a0;
        font-weight: 700;
      }

      .monthText{
        font-family: 'Helvetica Neue';
        font-size: 160px;
        fill:#909099;
        font-weight: 700;
        fill-opacity: 0.9;
      }

      .video-slider {
        /* stroke-width: 1px;
        stroke: #909099; */
        fill: #909099;
        fill-opacity: 0.3;
      }

      .video-anchor {
        fill: #E5AA17;
        fill-opacity: 1;
        stroke-width: 5px;
        stroke: #fff;
        stroke-opacity: 1;
      }

      .cursor {
        stroke: black;
        stroke-width: 1px;
        stroke-dasharray: 4, 2;
      }

      .cursor-text {
        font-size: 25px;
        fill: #9090a0;
        font-weight: bold;
      }

      .container {
        width: 1430px;
        height: 900px;
      }

      svg {
        display: inline-block;
      }

      .aside {
        /* border: 1px solid black; */
        display: inline-block;
        overflow-y: auto;
        line-height: 24px;
      }

      div.labelRow {
        /* margin: 5px 3px, 5px, 4px; */
        /* background-color: rgba(144, 144, 153, 0); */
        /* color: #1DA1F2; */
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        display: flex;
        align-items: center;
        font-size: 16px;
      }

      input[type=checkbox] {
        transform: scale(1.5);
        margin: 10px;
      }

      input[type=checkbox]:hover {
        cursor: pointer;
      }

      label {
        color: #1DA1F2;
      }

      .pastTime, .textDateLabel {
        font-size: 14px;
        font-weight: 700;
        font-family: 'Helvetica Neue';
        fill: #909099;
        fill-opacity: 0.9;
        text-anchor: middle;
      }

      .downside {
        overflow-y: auto;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        line-height: 30px;
      }

      .downside::-webkit-scrollbar {
        width: 8px;
      }

      .downside::-webkit-scrollbar-button {
        width: 8px;
        height:5px;
      }

      .downside::-webkit-scrollbar-track {
        background:#eee;
        border: thin solid lightgray;
        box-shadow: 0px 0px 3px #dfdfdf inset;
        border-radius:10px;
      }

      .downside::-webkit-scrollbar-thumb {
        background-color: rgba(144, 144, 153, 0.5);
        border: thin solid rgba(144, 144, 153, 0.5);
        border-radius:10px;
      }

      .downside::-webkit-scrollbar-thumb:hover {
        background-color:rgba(144, 144, 153, 1);
      } 

      div.lifeCycleItem-label {
        display: inline-block;
        vertical-align: middle;
        /* border: 1px solid red; */
        word-break: break-all;
        text-align: center;
        box-sizing: border-box;
        /* padding-left: 5px; */
      }

      div.lifeCycleItem-bar {
        display: inline-block;
        vertical-align: middle;
        border: 1px solid #909099;
        /* background-color: #909099; */
        opacity: 0.3;
      }

      .header {
        box-sizing: border-box;
        overflow-y: auto;
        border: 1px solid white;
        border-radius: 15px;
        vertical-align: middle;
        text-align: center;
        padding: 0 20px;
        font-family: 'Noto Sans TC';
      }

      .header::-webkit-scrollbar {
        width: 0px;
      }

      .aside::-webkit-scrollbar {
        width: 8px;
      }

      .aside::-webkit-scrollbar-button {
        width: 8px;
        height:5px;
      }

      .aside::-webkit-scrollbar-track {
        background:#eee;
        border: thin solid lightgray;
        box-shadow: 0px 0px 3px #dfdfdf inset;
        border-radius:10px;
      }

      .aside::-webkit-scrollbar-thumb {
        background-color: rgba(144, 144, 153, 0.5);
        border: thin solid rgba(144, 144, 153, 0.5);
        border-radius:10px;
      }

      .aside::-webkit-scrollbar-thumb:hover {
        background-color:rgba(144, 144, 153, 1);
      } 

      .pastCircle {
        display: block;
      }

      .pastCircle.disabled {
        display: none;
      }

      .pastLine, .pastLineMotion {
        display: block;
      }

      .pastLine.disabled, .pastLineMotion.disabled {
        display: none;
      }

      .showupText {
        text-anchor: middle;
        dominant-baseline: middle;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }
    </style>
  </head>

  <body>
    <div class = "header"></div>
    <div class="container"></div>

    <script src="public/d3.min.js"></script>
    <script src="public/labeler.js"></script>
    <script src="public/bubble_online2.js"></script>
  </body>
</html>
