<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EditorialKeywords</title>
  <style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .chart{
      width: 960px;
      height: 700px;
    }
    text{
      fill:black;
      dominant-baseline: middle;
        alignment-baseline: central;
        font-size: 100%;
        font-family: 'Roboto';
    font-size: 12px;
    font-weight: 500;
      }
    tspan{
      /* fill: #fff; */
    paint-order: stroke;
    stroke-width: 3px;
    stroke-linejoin: round;
    font-weight: 700;
    text-anchor: middle;
    font-size:.7rem;
    font-weight: 500;
    letter-spacing: .1em;
    pointer-events: none;
    }
    .axis{
      /* stroke: #C1C1C1; */
    stroke-width: 1px;
    text-anchor: middle;
    dominant-baseline: middle;
    }
    .lable{
        stroke:grey;
        /* stroke-dasharray: 3 3; */
        fill:none
    }
    line{
        stroke:grey;
        /* stroke-width: 2px */
    }
    .domain{
        stroke:none
    }
  </style>
  <script src="public/d3.min.js"></script>
</head>
<body>
  <div class="container">
    <div class='chart' >
        <svg id='editorial' width='100%' height='100%'>
          <defs>  
            <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">  
                <stop offset="0%" stop-color="rgb(103, 0, 31)" /> 
                <stop offset="50%" stop-color="rgb(242, 239, 238)" />  
                <stop offset="100%" stop-color="rgb(5, 48, 97)" />  
            </linearGradient>  
          </defs>
          <defs>  
            <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="0%">  
                <stop offset="0%" stop-color="rgb(224, 148, 148)" /> 
                <stop offset="50%" stop-color="rgb(242, 239, 238)" />  
                <stop offset="100%" stop-color="rgb(192, 215, 234)" />  
            </linearGradient>  
          </defs>
          <defs>
              <marker id="arrow" 
                      markerUnits="strokeWidth" 
                      markerWidth="12" 
                      markerHeight="12" 
                      viewBox="0 0 12 12" 
                      refX="6" 
                      refY="6" 
                      orient="auto">
                      <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill:grey;" />
              </marker>
          </defs>
          <rect x='0' y='0' width='960' height='700' style='fill:none;opacity:1' id='mark'></rect>
          <g class='static'>
          <line x1='20' y1='20' x2='20' y2='40' style='stroke:rgb(103, 0, 31)'/>
          <text x='20' y='11' style='text-anchor: start;fill:rgb(103, 0, 31)'>More probablely Word of Out</text>
          <line x1='940' y1='20' x2='940' y2='40' style='stroke:rgb(5, 48, 97)'/>
          <text x='940' y='11' style=' text-anchor: end;fill:rgb(5, 48, 97)'>More probablely Word of In</text>
          <text x='480' y='11' style=' text-anchor: middle;fill:#C1C1C1'>Be Neutral</text>
          <text x='750' y='490' style=' text-anchor: end;'>possibility:</text>
          <rect fill="url(#myGradient)"  
           x="760" y="480" width="130" height="20"/>
           <text x='760' y='510' style=' text-anchor: start;'>Out</text>
           <text x='890' y='510' style=' text-anchor: end;'>In</text>
           <g>
        </svg>
    </div>
  </div>
</body>
<script src="public/freword.js"></script>
<script src="public/free.js"></script>
<script src="public/EditorialKeywords.js"></script>
</html>
